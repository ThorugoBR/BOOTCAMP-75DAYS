<h2>Course List</h2>
<hr>

<table class="table table-striped">
    <thead>

        <tr>
            <th>Imagem</th>
            <th>Course name</th>
            <th>Code</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Option</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor= "let course of courses">
          <td>{{course.imageUrl}} </td>
          <td>{{course.name}}</td>
          <td>{{course.code}}</td>
          <td>{{course.price}}</td>
          <td>{{course.rating}}</td>
          <td>{{course.releaseDate}}</td>
          <td></td>
        </tr>
    </tbody>
</table>
